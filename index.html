<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="application-name" content="File Explorer">
    <meta name="description" content="An Electron app for browsing your local file system">

    <title>File Explorer</title>

    <link rel="stylesheet" href="static/stylesheets/fonts.css">
    <link rel="stylesheet" href="static/stylesheets/main.css">
  </head>

  <body>
    <header class="layout-header">
      <aside class="layout-sidebar header-actions">
        <button class="btn btn--back"></button>
        <button class="btn btn--forward"></button>
      </aside>
      <header class="layout-main">
        <nav class="breadcrumbs">
          <a class="breadcrumb" href="#">home</a>
          <a class="breadcrumb" href="#">users</a>
          <a class="breadcrumb" href="#">arnelle</a>
          <span class="breadcrumb">dev</span>
        </nav>
      </header>
    </header>

    <main class="layout-content">
      <aside class="layout-sidebar app-sidebar">
        <section class="sidebar-section">
          <h1 class="section-title">Favorites</h1>
          <nav class="sidebar-items">
            <a class="sidebar-item" href="#"><i class="icon icon--folder"></i>Documents</a>
            <a class="sidebar-item" href="#"><i class="icon icon--folder"></i>Pictures</a>
            <a class="sidebar-item" href="#"><i class="icon icon--folder"></i>Music</a>
            <a class="sidebar-item" href="#"><i class="icon icon--folder"></i>Videos</a>
          </nav>
        </section>
      </aside>

      <main class="layout-main">
        <div class="directory-contents"></div>
      </main>
    </main>

    <template id="directory-content">
      <a class="directory-item" href="#">
        <i class="icon icon--{{type}} item-icon"></i>
        <p class="item-name">{{name}}</p>
      </a>
    </template>

    <script src="static/javascripts/main.js"></script>
  </body>
</html>
